<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <link rel="stylesheet" href="/assets/css/customerInfoForm-Style.css">



    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"> </script>

    <script> 
        $(function(){
          $("#footer").load("footerEN.html");});
    </script>
</head>
<body>
    <div class="nice-top"></div>
    
    <div class="customer-form">
        <form action="" method="get">
        
            <fieldset>
                <legend>Booking Info</legend><br>
                
                <!-- PERSONAL INFO -->
                <label  for="name">Full Name</label><br><br>
                <input class="CUST-INFOINP" type="text" id="f-name" name="name" placeholder="First Name">
                <input class="CUST-INFOINP" type="text" id="m-name" name="name" placeholder="Middle Name">
                <input class="CUST-INFOINP" type="text" id="l-name" name="name" placeholder="Last Name"><br><br><br>
                
                <label for="Age">Birth Date &</label>

                <label for="gender">Gender</label>
                <br><br>
                <input class="CUST-INFOINP" type="date" name="birthday" id="birthday">
                <select name="" id="cars">
                    <option placeholder="male">Male</option>
                    <option placeholder="female">Female</option>
                    <option placeholder="other">Other</option>
                </select><br><br><br>


                <!--ADDRESS INFO-->
                <label for="ADDRESS">Address & Location Info</label><br><br>


                <input class="CUST-INFOINP" type="text" name="ADDRESS" id="streetName" placeholder="Street Name">
                <input class="CUST-INFOINP" type="text" name="ADDRESS" id="streetNumber" placeholder="Street Number"><br><br>
                <input class="CUST-INFOINP" type="text" name="ADDRESS" id="Country" placeholder="Country">
                <input class="CUST-INFOINP" type="text" name="ADDRESS" id="City" placeholder="City">
                <input class="CUST-INFOINP" type="text" name="ADDRESS" id="postalCode" placeholder="Postal Code"><br><br><br>



                <!--  CONTACT INFO-->
                <label for="contact">Contact Info</label><br><br>
                <input class="CUST-INFOINP" type="text" name="contact" id="phoneNumber" placeholder="Phone Number">
                <input class="CUST-INFOINP" type="text" name="contact" id="EMAIL" placeholder="E-mail">

                <br><br><br><br>


                <!--TYPE OF ID-->
                <label for="id">Identification Info</label><br><br>
                

                <select name="" id="idType">
                    <option placeholder="none">Select ID Type</option>
                    <option placeholder="passport">Passport</option>
                    <option placeholder="DHS">Trusted Travelers Card</option>
                    <option placeholder="plainID">Identification Document</option>
                </select>
                <input class="CUST-INFOINP" type="text" id="idNumber" placeholder="Identification Number">


                <br><br>


            </fieldset>
            
            
        </form>
    </div>
   
</body>
</html>
