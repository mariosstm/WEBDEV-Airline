<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αεροπορικές Πτήσεις</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"> </script>
    


    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="'stylesheet" href="assets/css/footer-styling.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script> 
            $(function(){
              $("#footer").load("footerEN.html");});
        </script>
</head>

<body>
    <header class="main-header">
        <div class="top-header">
            <h1> Terminal-A </h1>
            <button class="header-button"><a href="signInEN.html" style="text-decoration:none!important; color:white;">Σύνδεση</a></button>
        </div>  
        <nav class="navbar navbar-expand-sm navbar-dark">
            <ul class="navbar-nav navbar-flex">
                <li class="nav-item">
                  <a class="nav-link" href="#">Αρχική Σελίδα</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Προορισμοί</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Οδηγίες</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Επικοινωνία</a>
                </li>
              </ul>            
        </nav>
    </header>
    <main>
        <section>
            <div class="center-bg">
                <div class="main-content-container">
                    <div class="text-container">
                        <h2> Ταξιδεύοντας μαζί σας </h2>
                    </div>
                    <div class="form-container">
                        <form action='' method="get" class="main-form">
                            <div class="flex-container">
                                <div class="flex-item">
                                    <label class="arr-dep" for="departure">Από</label>
                                    <input type="text" name="departure" id="departure" placeholder="Athens">
                                </div>
                                <div>

                                </div>
                                <div class="flex-item">
                                    <label class="arr-dep" for="arrival">Προς</label>
                                    <input type="text" name="arrival" id="arrival" placeholder="Thessaloniki">
                                </div>
                                <div class="flex-item">
                                    <label class="arr-dep" for="depart-date">Αναχώρηση</label>
                                    <input type="date" name="depart-date" id="depart-date">
                                </div> 
                                <div class="flex-item">
                                    <label class="arr-dep" for="return-date">Επιστροφή</label>
                                    <input type="date" name="return-date" id="return-date">
                                </div>
                            </div>
                            <div class="form-checkbox">
                                <input type="checkbox" id="oneway" name="return-value" value="Χωρίς επιστροφή">
                                <label for="return-value">Χωρίς Επιστροφή</label>
                            </div>
                            <div class="button-form">
                                <button class="search-flight" type="submit">Αναζήτηση</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
</body>


</html>
