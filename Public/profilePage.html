<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <title>Profile</title>

        <!--SCRIPT TO LOAD FOOTER-->
        <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"> </script>
        <script> 
            $(function(){
              $("#footer").load("footerEN.html");});
        </script>
</head>

<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <span class="profile-Picture"><img src="assets/images/profile_pic.png" alt="Empty Profile Picture"></span>
                    
                    <span id="fullName" class="font-weight-bold">First-Middle-Last (Name)</span>
                    <br>
                    <span id="EMAIL" class="text-black-50">example@email.com</span>
                    <br>
                    <span id="birthDay" class="text-black-50">dd-mm-yyy</span>
                    <br>
                    <div>
                        <span id="streetAddress" class="text-black-50">Street Address,</span>
                        <span id="City" class="text-black-50">City,</span>
                        <span id="country" class="text-black-50">Country</span>

                    </div>
                </div>
            </div>
            <div class="col-md-6 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                                placeholder="first name" value=""></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text"
                                class="form-control" value="" placeholder="surname"></div>
                    </div><br>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">PhoneNumber</label>
                            <input type="text" class="form-control" placeholder="Change phone number" value="">
                        </div><br><br>

                        <div class="col-md-12"><label class="labels">Address</label>
                            <input type="text" class="form-control" placeholder="Change address" value="">
                            </div><br><br>
                        <div class="col-md-12"><label class="labels">Email Address</label>
                            <input type="text" class="form-control" placeholder="Change email id" value="">
                        </div><br><br>
                        
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="labels">Country</label>
                            <input type="text"
                                class="form-control" placeholder="country" value="">
                            </div>
                        <div class="col-md-6">
                            <label class="labels">State/Region</label>
                            <input type="text"
                                class="form-control" value="" placeholder="state">
                            </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="button">
                            Save Profile Changes
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-md-2">
            
            <a href="#">Get help ?</a><br><br>    
            <a href="#">Give Feedback</a><br><br>
            <a href="#"></a>
                
        </div>
    </div>
    </div>
    </div>
    <div id="footer">

    </div>
</body>

</html>
